            console.log("sum="+sum);
            let arr = [];
            for(let i = 0;i<sum;i++){
                arr[i] = i+1;
            }

            function randSort1(arr){
                for(var i = 0,len = arr.length;i < len; i++ ){
                var rand = parseInt(Math.random()*len);
                var temp = arr[rand];
                arr[rand] = arr[i];
                arr[i] = temp;
                }
                return arr;
            }
            let arr2 = randSort1(arr);
            // console.log(randSort1(arr));
            console.log(arr2);
            document.getElementById("res").value = arr2;
